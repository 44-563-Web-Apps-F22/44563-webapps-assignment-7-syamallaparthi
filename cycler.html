<!DOCTYPE html>
<html>

<head>
    <title> Working with cycler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            background-color: red;
        }

        .flex-container>div {
            /*div children of the flex container*/
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }

        /* Responsive layout */
        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                background-color: green;
            }
        }
    </style>
</head>



<body>
    <div class="container-fluid" style="text-align: center;">
        <h1 style="font-family: OCR A Std, monospace">Syam Kumar Allaparthi builds a cycler</h1> <br>
    </div>
    <div class="flex-container" id="target">
        <div>row item 1</div>
        <div>row item 2</div>
        <div>row item 3</div>
    </div>
    <br>
    <div class="container-fluid" style="text-align: center;">
        <label for="getInput" style="font-family: Snell Roundhand, cursive; color: #2F4F4F; font-size: 18px;">Enter any thing here </label><br>
        <input type="text" name="input" id="getInput" value="">
        <br>
    </div>
    <div class="container-fluid text-center">
        <p class="Message_info" style="font-family: Trattatello, fantasy; color:#CD5C5C; text-align: center"> Press the button to create an new element of type div and then add it
            to the container.</p>
    </div>
    <div class="container text-center">
        <button onclick="makeNewDiv()" type="submit" class="btn btn-info">Add one</button>
        <button onclick="get()" type="submit" class="btn btn-info">Get</button>
        <button onclick="spin()" type="submit" class="btn btn-info">Spin</button>
    </div>
    <script>
        function makeNewDiv() {
                var div_element = document.createElement("div");
                var inputVal = document.getElementById("getInput").value;
                div_element.innerHTML = inputVal;
                div_element.className = "cycler";
    
                let container = document.getElementById('target')
                container.appendChild(div_element);
            }
            
            function get() {
                let cycle_item = document.getElementsByClassName("cycler");
                if (cycle_item.length > 0) {
                    cycle_item[cycle_item.length - 1].remove();
                }
            }
    
            function spin() {
            let cycle_item = document.getElementsByClassName("cycler");
            if (cycle_item.length > 1) {
                removed_items = cycle_item[cycle_item.length - 1];
                cycle_item[cycle_item.length - 1].remove();

                var div_containers = document.getElementById("target");
                div_containers.insertBefore(removed_items, div_containers.firstChild)
            }
        }
    </script>
</body>
</html>
