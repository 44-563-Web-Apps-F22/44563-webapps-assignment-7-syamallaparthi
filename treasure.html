<script>
    var ids = [];
    for(let index=0; index<25; index++) {
        ids[index] = "img_chest"+index;
    }
    let chestCount = 0;
    let score = 0;
    let lastCheck = 12;
    let treasureLocation = 18;
    function check(position) {
        img_src = document.getElementById(ids[position])
        if (position == treasureLocation) {
            img_src.src = "treasure.jpg";
        }
        else {
            img_src.src = "empty_chest.jpg"
        }
        chestCount += 1;
        score += 1;
        document.getElementById("chests").innerHTML = " Number of chests checked is " + chestCount + ".";
        document.getElementById("score").innerHTML = "Score is: " + score;
        lastCheck = position;
    }

    function help() {
        chest_rows = parseInt(lastCheck / 5);
        chest_columns = parseInt(lastCheck % 5);
        tresurechest_row = parseInt(treasureLocation / 5);
        treasurechest_column = parseInt(treasureLocation % 5);
        score += 2;
        document.getElementById("score").innerHTML = "Score is: " + score;

        if(chest_row == tresurechest_row){
            if(chest_column > treasurechest_column) {
                document.getElementById("help").innerHTML = "Left";
            } 
            else if(chest_column < treasurechest_column) {
                document.getElementById("help").innerHTML = "Right";
            } 
            else {
                document.getElementById("help").innerHTML = "Sorry, no help available";
            }
        }
        else if(chest_column == treasurechest_column) {
